<div class="weather-app">
    <h2>Hava Durumu Sorgula</h2>
    <input type="text" [(ngModel)]="city" placeholder="Şehir adı girin">
    <button (click)="getWeather()">Hava Durumu Getir</button>
  
    <div *ngIf="weather">
      <h3>{{ weather.name }} Hava Durumu</h3>
      <p>Sıcaklık: {{ weather.main.temp }}°C</p>
      <p>Hava Durumu: {{ weather.weather[0].description }}</p>
    </div>
  </div>
